<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="UTF-8">
	<title>营销机会管理</title>
	{% include 'base.html' %}
	<link rel="stylesheet" type="text/css" href="{% static 'system/jquery-easyui-1.3.3/themes/default/easyui.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'system/jquery-easyui-1.3.3/themes/icon.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'system/jquery-easyui-1.3.3/demo/demo.css' %}">
	
</head>
<body>
	<div id="p" class="easyui-panel" title="客户基本信息"
     style="width:600px;height:150px;padding:10px;background:#fafafa;"
     data-options="iconCls:'icon-save',closable:true,
                collapsible:true,minimizable:false,closable:false,maximizable:true">
    <br/><br/>
        <input type="hidden" id="id" name="id" value="{{ c.id }}" />
        <label style="padding-right: 10px;padding-left: 50px">客户编号</label><input readonly value="{{ c.khno }}"/>
        <label style="padding-right: 10px;padding-left: 10px">客户名称</label><input readonly value="{{ c.name }}"/>
    </div>
	<table id="tgggg" class="easyui-datagrid" style="width:700px;height:450px;" title="客户计划操作"
				singleSelect="true" toolbar="#tt" >
		<thead>
			<tr>
				<th data-options="field:'id',width:40" >编号</th>
				<th data-options="field:'orderNo',width:110" editor="{type:'validatebox',options:{required:true}}">订单号</th>
                <th data-options="field:'orderDate',width:130,formatter:format_time" editor="{type:'datebox',options:{required:true}}">订单时间</th>
				<th data-options="field:'address',width:130" editor="{type:'validatebox',options:{required:true}}">送货地址</th>
				<th data-options="field:'state',width:100,formatter:format_state" editor="{type:'validatebox',options:{required:true}}">状态</th>
                <th field="overview" width="60"  formatter="handler">操作</th>
			</tr>
		</thead>
	</table>
	<div id="tt">
		<a id="btn"  onclick="add()"  class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true">添加</a>
		<a id="btn" onclick="cancel()"  class="easyui-linkbutton" data-options="iconCls:'icon-undo',plain:true">取消</a>
		<a id="btn" onclick="save()" class="easyui-linkbutton" data-options="iconCls:'icon-save',plain:true">保存</a>
		<a id="btn" onclick="destroy()"  class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true">删除</a>
	</div>

    <div id="order_detail_dialog" class="easyui-dialog" data-options="closed:true" style="padding: 10px 20px">
        <table cellpadding="10px">
            <tr>
                <td style="padding-right: 10px">订单号</td>
                <td>
                    <input readonly id="orderNo"/>
                </td>
                <td style="padding-left: 70px;padding-right: 10px">订购日期</td>
                <td><input readonly id="orderDate"/></td>
            </tr>
            <tr>
                <td style="padding-right: 10px">送货地址</td>
                <td>
                    <input readonly id="address"/>
                </td>
                <td style="padding-left: 70px;padding-right: 10px">总金额</td>
                <td>
                    <input readonly id="totalPrice"/>
                </td>
            </tr>
            <tr>
                <td style="padding-right: 10px">状态</td>
                <td colspan="3"><input id="state"/></td>
            </tr>
        </table>
        {# 订单详情 #}
        <table id="tt2" style="width:600px;height:333px;padding-left: 10px" class="easyui-datagrid"
               title="订单详情" singleSelect="true">
            <thead>
            <tr>
                <th field="id" width="30">编号</th>
                <th field="goodsName" width="100">商品名称</th>
                <th field="goodsNum" width="150">订购数量</th>
                <th field="unit" width="150">单位</th>
                <th field="price" width="60">单价</th>
                <th field="sum" width="70">总金额</th>
            </tr>
            </thead>
        </table>
    </div>
	<script type="text/javascript" src="{% static '/js/customer/order.js' %}"></script>
</body>

</html>
