<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="UTF-8">
	<title>客户流失管理</title>
	{% include 'base.html' %}
	<link rel="stylesheet" type="text/css" href="{% static 'system/jquery-easyui-1.3.3/themes/default/easyui.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'system/jquery-easyui-1.3.3/themes/icon.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'system/jquery-easyui-1.3.3/demo/demo.css' %}">
	
</head>
<body>
	<table id="dg" class="easyui-datagrid" title="销售机会信息"  data-options="
				rownumbers:true,
				singleSelect:false,
				pagination:true,
				fit:true,
				url:'{% url 'customer:loss_detail' %}',
				method:'post',
				toolbar: '#tb1',
				pageList:[10,15,20,30,40,50]
				">
		<thead>
			<tr>
				<th data-options="field:'customer_id',checkbox:true"></th>
				<th data-options="field:'cusNo',width:140">客户编号</th>
				<th data-options="field:'cusName',width:184">客户名称</th>
				<th data-options="field:'cusManager',width:180">客户经理</th>
				<th data-options="field:'lastOrderTime',width:90">上次下单日期</th>
				<th data-options="field:'confirmLossTime',width:90">确认流失日期</th>
                <th data-options="field:'state',width:100,formatter:format_state">客户状态</th>
				<th data-options="field:'lossReason',width:100">流失原因</th>
				<th data-options="width:90,formatter:handler">操作</th>
			</tr>
		</thead>
	</table>
	<div id="tb1">
		<a id="btn"  href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true">添加</a>
		<a id="btn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true">修改</a>
		<a id="btn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true">删除</a>
		<div>
			客户名称&nbsp;&nbsp;<input id="cusName" />
			&nbsp;&nbsp;客户经理&nbsp;&nbsp;<input id="cusManager" />
			&nbsp;&nbsp;客户状态&nbsp;&nbsp;
			<select class="easyui-combobox" id="state" name="state"  style="width: 100px">
				<option value="">全部</option>
				<option value="0">暂缓流失</option>
				<option value="1">已经流失</option>
                
			</select>&nbsp;&nbsp;
			<a id="btn"  onclick="inquire()" class="easyui-linkbutton"
			   data-options="iconCls:'icon-search'">查询</a>
		</div>
	</div>

	
<script type="text/javascript" src="{% static '/js/customer/loss.js' %}"></script>
</body>
</html>
